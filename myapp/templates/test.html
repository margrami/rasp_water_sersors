en index
parent_list=[sensor.to_dict() for sensor in Sensor.query]

    <thead>
      <tr>
        <th>#</th>
        <th>Plant Name</th>

    </thead>
    <tbody>
        {% for item in parent_list %}
           
          <tr>
            <td>{{ item['number'] }} </td>

          </tr>
           
        {% endfor %}
    </tbody>
  </table>
